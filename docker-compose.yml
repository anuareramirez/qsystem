services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-qsystem}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qsystem-network

  backend:
    build: ./qsystem-backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8003"
    volumes:
      - ./qsystem-backend:/app
      - media_volume:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8003:8003"
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DB_NAME=${DB_NAME:-qsystem}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - POSTGRES_DB=${DB_NAME:-qsystem}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3003,http://localhost:5173,http://127.0.0.1:3003,http://127.0.0.1:5173}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@qsystem.com}
      - USE_S3=${USE_S3:-False}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_STORAGE_BUCKET_NAME=${AWS_STORAGE_BUCKET_NAME}
      - AWS_S3_REGION_NAME=${AWS_S3_REGION_NAME:-us-east-1}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qsystem-network

  frontend:
    build: 
      context: ./qsystem-frontend
      dockerfile: Dockerfile
    ports:
      - "3003:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8003/api}
    depends_on:
      - backend
    networks:
      - qsystem-network
    volumes:
      - ./qsystem-frontend/default.conf:/etc/nginx/conf.d/default.conf:ro

  # Development frontend service (optional - comment out in production)
  frontend-dev:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./qsystem-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8003/api}
    depends_on:
      - backend
    networks:
      - qsystem-network
    profiles:
      - dev

volumes:
  postgres_data:
  media_volume:
  static_volume:

networks:
  qsystem-network:
    driver: bridge